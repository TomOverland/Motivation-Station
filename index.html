<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>National Park Locator</title>
    <link rel="stylesheet" href="assets\style.css">
  </head>
  <body>
    <!--"first page"-->
    <div class="start-container">
      <!--This would start as "show" class-->
      <!--Search Input and Button-->
      <form>
        <input id="city-search" placeholder="City" />
      </form>
      <button id="search-btn">Search</button>
    </div>
    <!--"Second Page"-->
    <div id="result-list">
      <!--This container holds the list-->
      <!--this would be "hidden" at start-->
      <div id="national-park">
        <!--Content generates here-->
        <!--Take up 2/3's of page-->
        <!--float left-->
      </div>
      
    </div>
    <div id="map">
        <!--right float-->
        <!--maps generate here-->
      </div>
    <!--jquery-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"></script>
      <!--Google Maps API-->
      <script defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBf7iBg66Wb4F__lQMiY0MxXWm7sa4XtRg&callback=initMap">
</script>
    <!--our JavaScript File-->
    <script src="assets/script.js"></script>
  </body>
</html>
